{% extends 'base.html' %}

{% block title %}corporate contact form input{% endblock %}
{% block content %}
    <form action="{% url 'contacts:corporate_confirm' %}" method="POST">
        {{ form.non_field_errors }}
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}
        {% csrf_token %}
        <button type="submit" class="btn btn-primary btn-lg">送信</button>
    </form>
{% endblock %}
